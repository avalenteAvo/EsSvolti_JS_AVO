<!DOCTYPE html>

<!--
Creare una pagina HTML che richieda tramite pop-up il nome dell’utente e quindi inserisca nel corpo
della pagina il testo “ Benvenuto NOME nel mio umile sito!”
(ove NOME rappresenta il nome introdotto dall’utente, convertito tutto in maiuscolo).-->

<html>
<head> <title>TPSI_Eser8_AvoJS</title> </head>
<body>

<script type="text/javascript">

  var nome = window.prompt("Inserisci il tuo nome", "nessuno");
  nome = nome.toUpperCase(); // assegna alla variabile "nome" il nome inserito in maiuscolo richiamando il metodo toUpperCase()
  document.write("<p> Benvenuto " +nome+ " nel mio umile sito! </p>" );

</script>

</body>
</html>
