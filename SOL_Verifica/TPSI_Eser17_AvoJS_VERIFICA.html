messaggi intercettati. Tutti i dati sono trasmessi come numeri interi di 4 cifre.
Ti è stato chiesto di scrivere un programma che cripta i dati in modo da trasmetterli in maniera più sicura.
Il tuo script JS dovrà leggere un numero intero da 4 cifre inserito dall’utente via prompt dialog e criptarlo
in questa maniera: sostituire ciascuna cifra con la somma di quella cifra più 7 modulo 10.
Successivamente deve invertire la prima cifra con la terza e la seconda con la quarta.
Dopodiché ci sarà in output un testo che mostra il numero criptato.

-->
