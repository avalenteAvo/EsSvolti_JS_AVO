<!DOCTYPE html>
<!-- Creare una pagina HTML che richieda un numero N tramite un pop-up e quindi fornisca
nel corpo della pagina in forma di tabella la tavola pitagorica di dimensione N.-->

<html>

<head>
  <title>TPSI_Eser6_AvoJS</title>
</head>

<body>

<!-- creo una tabella in html riportando in output gli elementi html "tr" e "td" -->

<table border="1">
<script type="text/javascript">

var n1 = Number(window.prompt("Inserisci N ", "nessuno"));
var riga = Number(1);

// I CICLO che aggiunge le righe e relativo elemento "tr"

while(riga<=n1){
  var colonna = Number(1);
  document.write("<tr>");

// II CICLO (annidato) che aggiunge le colonne alla riga i-esima inserendo un elemento
// "td" ed il prodotto tra riga * colonna

    while(colonna<=n1){
      document.write("<td>");
      document.write(riga*colonna);
      colonna=colonna+1;
    }
  riga = riga+1;
}

</script>
</table>
</body>

</html>
