<!DOCTYPE html>

<!-- Creare una pagina HTML che richieda due numeri tramite due pop-up distinti e quindi fornisca nel corpo della
pagina in forma di lista puntata i valori introdotti nonché́ la loro somma e differenza.-->

<html>


<head>
  <title>TPSI_Eser4_AvoJS</title>
</head>

<body>

<script type="text/javascript">

//dichiaro le varibili n1 e n2 e le "tipizzo" a Number

var n1 = Number(window.prompt("Inserisci il primo numero: ", "nessuno"));
var n2 = Number(window.prompt("Inserisci il secondo numero: ", "nessuno"));
</script>

<!-- creo un lista in html riportando in script i valori di input inseriti nel pop-up -->

<ul>
<li><script>  document.writeln(+n1); </script> </li>
<li><script>  document.writeln(+n2); </script> </li>
<li><script>  document.writeln(n1+n2); </script> </li>
<li><script>  document.writeln(n1-n2); </script> </li>
</ul>

</body>
</html>
